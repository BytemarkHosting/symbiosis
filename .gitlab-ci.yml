.package: &package
  stage: package
  script:
    - export PACKAGE=${CI_BUILD_NAME##package:}
    - cp -v symbiosis.list $PACKAGE/
    - pushd $PACKAGE ; sautobuild --distribution jessie --sources-list symbiosis.list --apt-key ../symbiosis.key $PWD ; popd
    - mkdir -p pkg/
    # These files are all optional
    - 'mv -v *.{dsc,build,buildinfo,changes,tar.*} pkg/ 2>/dev/null || true'
    # We always want a deb though.
    - mv -v *.deb pkg/
  tags:
    - shell
  artifacts:
    paths:
      - pkg/

package:common:
  <<: *package
package:backup:
  <<: *package
package:cron:
  <<: *package
package:dns:
  <<: *package
package:doc:
  <<: *package
package:email:
  <<: *package
package:firewall:
  <<: *package
package:ftpd:
  <<: *package
package:httpd:
  <<: *package
package:httpd-logger:
  <<: *package
package:meta:
  <<: *package
package:monit:
  <<: *package
package:mysql:
  <<: *package
package:phpmyadmin:
  <<: *package
package:updater:
  <<: *package
package:webmail:
  <<: *package
package:xmpp:
  <<: *package

publish:
  stage: publish
  variables:
    RSYNC_HOSTNAME: repo.bytemark.co.uk
  tags:
    - shell
  script:
    - publish

.install: &install
  stage: install
  image: $CI_REGISTRY/docker-images/base:jessie
  tags:
    - shell
    - sautotest
  script:
    - echo $install_or_upgrade | tee autotest/test.d/conf/action
    - echo "deb http://repo.bytemark.co.uk/open-source/symbiosis/$CI_BUILD_REF_NAME/latest/ ./" >> autotest/test.d/conf/autotest-sources.list
    - "echo chosen chroot: $chroot"
    - /usr/bin/sautotest -c "$chroot" autotest/test.d/

#
# These next two do not work in gitlab-ci, yet.
#
install:dist-upgrade:
  <<: *install
  allow_failure: true
  variables:
     install_or_upgrade: install
     chroot: chroot:wheezy-amd64

install:upgrade:
  <<: *install
  allow_failure: true
  variables:
     install_or_upgrade: upgrade
     chroot: chroot:jessie-amd64

install:fresh-install:
  <<: *install
  variables:
     install_or_upgrade: install
     chroot: chroot:jessie-amd64


